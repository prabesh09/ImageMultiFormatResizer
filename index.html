<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <p class="title">Image Resizer</p>
        <div class="inner-container">
            <div class="fa-icon fa-solid fa-image"></div>
            <div class="text">
                Drag and drop your image or
                <span class="highlight" for="imageUpload" id="browseLabel">
                    browse.
                </span>
            </div>
        </div>
        <div class="file-name-container">
            No file selected
        </div>
        <button id="convertBtn" class="convert-btn">
            Convert
        </button>
        <div class="input-container">
            <input type="file" id="imageUpload" accept="image/*" style="display: none" onchange="handleImage(this.files[0])">
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
